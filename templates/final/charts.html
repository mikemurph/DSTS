<!DOCTYPE html>
<html>
<head>
    <title>OFACasaurus</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="{{url_for('static', filename='images/favicon.png') }}"/>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,300' rel='stylesheet' type='text/css'/>

    <!-- Styling -->
    <link rel="stylesheet" href="{{url_for('static', filename='addons/bootstrap/css/bootstrap.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='addons/toastr/toastr.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='addons/fontawesome/css/font-awesome.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='addons/ionicons/css/ionicons.css')}}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='addons/noUiSlider/nouislider.min.css') }}"/>


    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}"/>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/theme-white-dark.css') }}" class="theme"/>

    <!-- End of Styling -->


</head>
<body class="hold-transition">

    <!-- Header -->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div id="navbar" class="navbar-collapse">
                <ul class="breadcrumb">
                    <li class="breadcrumb-home"><a href="/"><i class="fa fa-home"></i></a>

                    <li class="active"><a href="/charts">Charts</a></li>
                </ul>

            </div>
        </div>
    </nav>
    <!-- End of Header -->

    <!-- Navigation -->
    <div class="navigation">
        <a class="navbar-brand">
            <img alt="" class="logo vcentered" src="{{url_for('static', filename='images/logo.png') }}">
            <span class="vcentered">OFACasaurus</span>
            <i class="fa fa-bars text-primary left-nav-toggle pull-right vcentered"></i>
        </a>
        <ul class="nav primary">
            <li class="nav-item-expandable">
                <a href="#search" data-toggle="collapse" aria-expanded="false">
                    <i class="fa fa-search"></i>
                    <span> Sanctions Search </span>
                    <span class="nav-item-icon"> <i class="fa fa-chevron-down"></i> </span>
                </a>
                <ul id="search" class="nav nav-item collapse">
                    <li>
                        <a href="/individual">
                            <i class="fa fa-user"></i>
                            <span>Individual</span>
                        </a>
                    </li>
                    <li>
                        <a href="/organization">
                            <i class="fa fa-group"></i>
                            <span>Organization</span>
                        </a>
                    </li>
                    <li>
                        <a href="/entity">
                            <i class="fa fa-building"></i>
                            <span>Entity</span>
                        </a>
                    </li>
                    <li>
                        <a href="/aircraft">
                            <i class="fa fa-plane"></i>
                            <span>Aircraft</span>
                        </a>
                    </li>
                    <li>
                        <a href="/vessel">
                            <i class="fa fa-ship"></i>
                            <span>Vessel</span>
                        </a>
                    </li>
                </ul>
            </li>
            <li>
                <a href="/charts">
                    <i class="fa fa-area-chart"></i>
                    <span>Charts</span>
                </a>
            </li>
            <li>
                <a href="/newsfeed">
                    <i class="fa fa-newspaper-o"></i>
                    <span>News Feed</span>
                </a>
            </li>
            <li>
                <a href="/maps">
                    <i class="fa fa-map-o"></i>
                    <span> Maps </span>
                </a>
            </li>
        </ul>

        <div class="time text-center">
            <h5 class="current-time2">&nbsp;</h5>
            <h5 class="current-time">&nbsp;</h5>
        </div>
    </div>
    <!-- End of Navigation -->

    <!-- Scroll up button -->
    <a class="scroll-up"><i class="fa fa-chevron-up"></i></a>
    <!-- End of scroll up button -->

    <!-- Main content-->
    <div class="content">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-6">
                    <div class="panel">
                        <div class="panel-heading">
                            Line Chart
                        </div>
                        <div class="panel-body">
                            <canvas id="myLineChart"></canvas>
                        </div>
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="panel">
                        <div class="panel-heading">
                            Bar Chart
                        </div>
                        <div class="panel-body">
                            <canvas id="myBarChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <div class="panel">
                        <div class="panel-heading">
                            Radar Chart
                        </div>
                        <div class="panel-body">
                            <canvas id="myRadarChart"></canvas>
                        </div>
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="panel">
                        <div class="panel-heading">
                            Polar Area Chart
                        </div>
                        <div class="panel-body">
                            <canvas id="myPolarAreaChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-6">
                    <div class="panel">
                        <div class="panel-heading">
                            Pie Chart
                        </div>
                        <div class="panel-body">
                            <canvas id="myPieChart"></canvas>
                        </div>
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="panel">
                        <div class="panel-heading">
                            Doughnut Chart
                        </div>
                        <div class="panel-body">
                            <canvas id="myDoughnutChart"></canvas>
                        </div>
                    </div>
                </div>

                <div class="col-sm-6">
                    <div class="panel">
                        <div class="panel-heading">
                            Bubble Chart
                        </div>
                        <div class="panel-body">
                            <canvas id="myBubbleChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Footer -->
        <div class="footer">
        </div>
        <!-- End of Footer -->
    </div>
    <!-- End of Main content-->

    <div class="scripts">

  
        <!-- Addons -->
                <script src="{{url_for('static', filename='addons/jquery/jquery.min.js') }}
"></script>
        <script src="{{url_for('static', filename='addons/jquery-ui/jquery-ui.min.js') }}
"></script>

        <script src="{{url_for('static', filename='addons/bootstrap/js/bootstrap.min.js') }}
"></script>
        <script src="{{url_for('static', filename='addons/fullcalendar/lib/moment.min.js') }}
"></script>
        <script src="{{url_for('static', filename='addons/pacejs/pace.min.js') }}"></script>

        <!-- Dauphin scripts -->
        <script src="{{url_for('static', filename='addons/dauphin.js') }}"></script>


        <!-- Current page scripts -->
        <div class="current-scripts">
            <!-- Current page addons -->
            <script src="{{url_for('static', filename='addons/chartjs/Chart.bundle.min.js')}}"></script>

            <link rel="stylesheet" href="{{url_for('static', filename='addons/morrisjs/morris.css')}}"/>
            <script src="{{url_for('static', filename='addons/morrisjs/raphael-min.js')}}"></script>
            <script src="{{url_for('static', filename='addons/morrisjs/morris.min.js')}}"></script>

            <!-- Charts -->
            <script>
                var ctx = $("#myLineChart");
                var dataLine = {
                    labels: ["January", "February", "March", "April", "May", "June", "July"],
                    datasets: [
                        {
                            label: "My First dataset",
                            fill: false,
                            lineTension: 0.1,
                            backgroundColor: "#2da9e9",
                            borderColor: "#2da9e9",
                            borderCapStyle: 'butt',
                            borderDash: [],
                            borderDashOffset: 0.0,
                            pointBorderColor: "rgba(75,192,192,1)",
                            pointBackgroundColor: "#fff",
                            pointBorderWidth: 1,
                            pointHoverRadius: 5,
                            pointHoverBackgroundColor: "rgba(75,192,192,1)",
                            pointHoverBorderColor: "rgba(220,220,220,1)",
                            pointHoverBorderWidth: 2,
                            pointRadius: 1,
                            pointHitRadius: 10,
                            data: [65, 59, 80, 81, 56, 55, 40],
                            spanGaps: false,
                        }
                    ]
                };
                var myLineChart = new Chart(ctx, {
                    type: 'line',
                    data: dataLine
                });


                var ctx = $("#myBarChart");
                var dataBar = {
                    labels: ["January", "February", "March", "April", "May", "June", "July"],
                    datasets: [
                        {
                            label: "My First dataset",
                            backgroundColor: [
                                'rgba(255, 99, 132, 0.2)',
                                'rgba(54, 162, 235, 0.2)',
                                'rgba(255, 206, 86, 0.2)',
                                'rgba(75, 192, 192, 0.2)',
                                'rgba(153, 102, 255, 0.2)',
                                'rgba(255, 159, 64, 0.2)'
                            ],
                            borderColor: [
                                'rgba(255,99,132,1)',
                                'rgba(54, 162, 235, 1)',
                                'rgba(255, 206, 86, 1)',
                                'rgba(75, 192, 192, 1)',
                                'rgba(153, 102, 255, 1)',
                                'rgba(255, 159, 64, 1)'
                            ],
                            borderWidth: 1,
                            data: [65, 59, 80, 81, 56, 55, 40],
                        }
                    ]
                };
                var myBarChart = new Chart(ctx, {
                    type: 'bar',
                    data: dataBar,
                });


                var ctx = $("#myRadarChart");
                var dataRadar = {
                    labels: ["Eating", "Drinking", "Sleeping", "Designing", "Coding", "Cycling", "Running"],
                    datasets: [
                        {   
                            label: "Activities 1",
                            backgroundColor: "rgba(14,200,162,0.2)",
                            borderColor: "#0ec8a2",
                            pointBackgroundColor: "#0ec8a2",
                            pointBorderColor: "#fff",
                            pointHoverBackgroundColor: "#fff",
                            pointHoverBorderColor: "#0ec8a2",
                            data: [65, 59, 90, 81, 56, 55, 40]
                        },
                        {
                            label: "Activities 2",
                            backgroundColor: "rgba(45,169,232,0.2)",
                            borderColor: "#2da9e9",
                            pointBackgroundColor: "#2da9e9",
                            pointBorderColor: "#fff",
                            pointHoverBackgroundColor: "#fff",
                            pointHoverBorderColor: "#2da9e9",
                            data: [28, 48, 40, 19, 96, 27, 100]
                        }
                    ]
                };
                var myRadarChart = new Chart(ctx, {
                    type: 'radar',
                    data: dataRadar
                });


                var ctx = $("#myPolarAreaChart");
                var dataPolarArea = {
                    datasets: [{
                        data: [
                            21,
                            7,
                            14
                        ],
                        backgroundColor: [
                            "#0ec8a2",
                            "#314557",
                            "#2da9e9"
                        ],
                        label: 'My dataset' // for legend
                    }],
                    labels: [
                        "Green",
                        "Grey",
                        "Blue"
                    ]
                };
                var myPolarAreaChart = new Chart(ctx, {
                    type: 'polarArea',
                    data: dataPolarArea
                });


                var ctx = $("#myPieChart");
                var dataPie = {
                    labels: [
                        "Green",
                        "Grey",
                        "Blue"
                    ],
                    datasets: [
                        {
                            data: [300, 50, 100],
                            backgroundColor: [
                                "#0ec8a2",
                                "#314557",
                                "#2da9e9"
                            ]
                        }]
                };
                var myPieChart = new Chart(ctx,{
                    type: 'pie',
                    data: dataPie
                });


                var ctx = $("#myDoughnutChart");
                var dataDoughnut = {
                    labels: [
                        "Green",
                        "Grey",
                        "Blue"
                    ],
                    datasets: [
                        {
                            data: [300, 50, 100],
                            backgroundColor: [
                                "#0ec8a2",
                                "#314557",
                                "#2da9e9"
                            ]
                        }]
                };
                var myDoughnutChart = new Chart(ctx, {
                    type: 'doughnut',
                    data: dataDoughnut
                });


                var ctx = $("#myBubbleChart");
                var dataBubble = {
                    datasets: [
                        {
                            label: 'First Dataset',
                            data: [
                                {
                                    x: 20,
                                    y: 30,
                                    r: 15
                                },
                                {
                                    x: 40,
                                    y: 10,
                                    r: 10
                                },
                                {
                                    x: 30,
                                    y: 10,
                                    r: 13
                                },
                                {
                                    x: 10,
                                    y: 55,
                                    r: 15
                                },
                                {
                                    x: 40,
                                    y: 10,
                                    r: 10
                                }
                            ],
                            backgroundColor:"#2da9e9"
                        }]
                };
                var myBubbleChart = new Chart(ctx, {
                    type: 'bubble',
                    data: dataBubble
                });
            </script>
        </div>

    </div>


</body>

</html>
